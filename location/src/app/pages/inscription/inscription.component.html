<div class="container">
  <h1>Inscription</h1>
  <form (ngSubmit)="onSubmit()" #inscriptionForm="ngForm">
    <div class="form-group">
      <label for="prenom">Prénom</label>
      <input type="text" id="prenom" name="prenom" [(ngModel)]="client.prenom" required>
    </div>
    <div class="form-group">
      <label for="nom">Nom</label>
      <input type="text" id="nom" name="nom" [(ngModel)]="client.nom" required>
    </div>
    <div class="form-group">
      <label for="date_de_naissance">Date de Naissance</label>
      <input type="date" id="date_de_naissance" name="date_de_naissance" [(ngModel)]="client.date_de_naissance" required>
    </div>

    <div class="form-group">
      <label for="adresse">Adresse</label>
      <input type="text" id="adresse" name="adresse" [(ngModel)]="client.adresse" required>
    </div>
    <div class="form-group">
      <label for="pays">Pays</label>
      <input type="text" id="pays" name="pays" [(ngModel)]="client.pays" required>
    </div>
    <div class="form-group">
      <label for="ville">Ville</label>
      <input type="text" id="ville" name="ville" [(ngModel)]="client.ville" required>
    </div>
    <div class="form-group">
      <label for="telephone">Téléphone</label>
      <input type="tel" id="telephone" name="telephone" [(ngModel)]="client.telephone" required>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" [(ngModel)]="client.email" required>
    </div>
    <div class="form-group">
      <label for="motDePasse">Mot de passe</label>
      <input type="password" id="mot_de_passe" name="mot_de_passe" [(ngModel)]="client.mot_de_passe" required>
    </div>
    <button type="submit" [disabled]="!inscriptionForm.valid">S'inscrire</button>
  </form>
</div>
